<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.webp" type="image/x-icon" />
  <link rel="manifest" href="/manifest.json" />
  <script type="module" crossorigin src="/assets/index-BAvY3pQe.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DsitWQ98.css">
</head>

<body class="bg-zinc-100 transition dark:bg-black">
  <script>
    // 注册service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        // 只能注册js，无法自动编译ts，待研究
        navigator.serviceWorker.register("/sw.js", {
          // 能控制的URL范围，默认就是/，即对所有页面生效
          scope: "/",
        })
          .then((registration) => {
            if (registration.installing) {
              console.log("正在安装service worker");
            } else if (registration.waiting) {
              console.log("已安装service worker，待激活");
            } else if (registration.active) {
              console.log("正在激活/已激活service worker");
            }
          })
          .catch((error) => {
            console.error(`未能安装service worker: ${error.message}`);
          });
      });
    }
  </script>
</body>

</html>
